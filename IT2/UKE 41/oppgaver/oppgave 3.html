<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>

<script>


    document.write(`<canvas id="canvas" width="300" height="300"></canvas>`);
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");





    document.onclick = function sirkel() {

        var x = event.clientX - 10;
        var y = event.clientY - 10;

        ctx.beginPath();
        ctx.arc(x,y,20,0,Math.PI * 2);
        ctx.fill();


    }









</script>







</body>
</html>
