<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        img{
        }

        nav{
            grid-template-columns: 1fr 1fr 1fr ;
            text-align: center;
            grid-gap: 100px;
            display: grid;
            color: #333333;
            background-color: #4CAF50;
            padding: 40px;
        }
        a{
            text-decoration: none;
            color: #333333;
            font-size: 20px;
        }

        #sidenav{
            width: 150px;
            position: fixed;
            top: 110px;
            left: 0px;
            overflow: hidden;
            padding: 8px 0;
        }

        #sidenavtekst{
            opacity: 0;
            text-align: center;
            transition: 0.2s 0.3s;
        }
        .ikon{
            transition: 0.2s 0s;
        }
        .ikon:hover{
            transform: scale(1.2);
        }

        body{
            text-align: center;
        }
        button{
            padding: 30px;
            font-size: 40px;
        }

        #fram, #tilbake {
            cursor: pointer;
            position: absolute;
            top: 60%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;

        }
        #fram {
            right: 220px;
        }
        #tilbake{
            left: 220px;
        }



        #main{
            padding: 0px 10px;
        }







    </style>
</head>
<body>



<nav>
    <a href="åpningsside.html">hjem</a>
    <a href="Bestill%20Billetter.html">Bestill Billetter</a>
    <a href="musikkspill.html">instrumentspill</a>
</nav>

<div id="sidenav">
    <img class="ikon" src="FilerV2018/aapningstider.jpg">
    <img class="ikon" src="FilerV2018/priser.jpg">
    <img class="ikon" src="FilerV2018/informasjon.jpg">
    <p id="sidenavtekst"></p>
</div>

<div id="main">
    <h1>Ringve musikkhistoriske museum </h1>

    <img id="slide" src="FilerV2018/intro1.jpg">
    <br>

    <button id="tilbake"> < </button>
    <button id="fram"> > </button>
</div>

<script>
    //referanser til HTML elementer
    let tilbake = document.querySelector("#tilbake");
    let fram = document.querySelector("#fram");
    let slide = document.querySelector("#slide");
    let sidenavtekst = document.querySelector("#sidenavtekst");
    let ikonarray = document.querySelectorAll(".ikon");


    //bildearray
    let bildearray = ["FilerV2018/intro1.jpg", "FilerV2018/intro2.jpg", "FilerV2018/intro3.jpg", "FilerV2018/intro4.jpg"]

    //globale variabler
    let i = 0;


    console.log(fram);

    //ikontekstarray

    let ikontekstarray = [
        `<B>åpningstider:</B>
        <p>Tirsdag – søndag 11.00-16.00</p>`,
        `<B>Billetter:</B>
        <p>Voksen: 120 kr</p>
        <p>Student/honnør: 100 kr</p>
        <p>Barn (0-15 år): Gratis</p>
        `,
        `<B>Informasjon:</B>
        <p>Besøksadresse: Lade allé 60, 7041 Trondheim 73 87 02 80 post@ringve.no</p>
        <p>Postadresse: Postboks 6289 Torgarden, 7489 Trondheim</p>
        `
    ]

    //hendelsesfunksjoner

    for (let j = 0; j < ikonarray.length; j++){

        ikonarray[j].onmouseover = function () {
            sidenavtekst.innerHTML = ikontekstarray[j];
            sidenavtekst.style.opacity = 1;
        }



    }



    fram.onclick = function () {
        i++;

        if (i === bildearray.length){
            i = 0
        }
        slide.src = bildearray[i];


    };

    tilbake.onclick = function () {
        i--;
        if (i < 0){
            i=bildearray.length-1
        }
        slide.src = bildearray[i];

    }


</script>

</body>
</html>
