<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppgave 4</title>
</head>
<body>






<script>



    function løs(a,b,c) {
        if ((b*b)-(4*a*c) < 0){
            document.write(`<p>Ingen løsning!</p>`);
        } else{
            document.write(`funksjonen f(x) =  ${a}*x^2+${b}*x+${c} har nullpunkter for x = `);
            document.write("<p>" + ((-b + Math.sqrt((b*b)-(4*a*c)))/(2*a)).toFixed(0) + "</p>");
            document.write("<p>" + ((-b - Math.sqrt((b*b)-(4*a*c)))/(2*a)).toFixed(0) + "</p>");
        }
    }

    løs(1,5,6);




</script>




</body>
</html>
