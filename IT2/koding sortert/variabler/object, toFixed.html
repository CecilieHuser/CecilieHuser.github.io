<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>






<script>




    var antallFrukt = "3";

    var antallVarer = antallFrukt + antallGronnsaker;
    var antVarerTall = Number(antallFrukt) + Number(antallGronnsaker);

    document.write(antallVarer);
    document.write(`antVarerTall`);

    <p> varen koster ${prisMedMoms.toFixed(2)} med moms</p>`
    );

    document.write(`
    <p>
    prisen for abonnementet ligger på ${abonnementPris.toFixed(2)},- kr per måned
</p>`);


    var ordListe =["potet", "katt", "lyn", "tre"]; //array liste over elementer

    document.write(`<p>siste verdi i arrayet er ${ordListe[3]}</p>`); //skrive siste element i arrayet teller fra 0,1,2,3 osv...

        navn : "appelsin",

    };

    var frukt2 = {
        navn : "banan",
        pris : 4
    };

        pris : 3
    }; //objekter


    document.write(`

</p>
<p>
${frukt2.navn} koster ${frukt2.pris} kr
</p>

<p>

${frukt3.navn} koster ${frukt3.pris} kr
</p>

    `); // skriver objektene slik




</script>
