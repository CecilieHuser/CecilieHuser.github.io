<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>





<script>




    let filmer = ["sound og music", "hei", "på", "deg"];
    //metoder til array


    filmer.push("Fosters"); //legger til elementet bakerst i arrayen
    filmer.unshift("spiderman");//legger til element først i arrayen
    filmer.pop();//fjerne siste elementet
    filmer.shift();//fjerne det første elementet
    filmer.splice(1,1)//det første man skriver i parantesen er nummeret man ønsker å starte å fjerne på
    filmer.splice(2,2, "blade runner", "blade runner 2"); // erstatte de du fjerner med nye filmer
    filmer.splice(2,0, "nyFilm");//legg til ny film uten å fjerne noe


    document.write(filmer)


</script>

</body>
</html>
