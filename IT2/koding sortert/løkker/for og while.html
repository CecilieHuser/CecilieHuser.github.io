<script>
    
    var talla = 0;

    document.write("<h1>"+ "oppgave 1: while-løkke" + "</h1>");

    while (talla <= 100){


        document.write(talla + " ");
        talla+=1;
    }


    document.write("<h1>" + "oppgave 2: for-løkke" + "</h1>");

    for (var l = 1;  l <= 100; l++) {
        document.write(l + " ");
    }


    
    
    
    
    
</script>
