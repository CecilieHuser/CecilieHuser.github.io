<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<canvas width="400" height="400" id="canvas"></canvas>

<script>


    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var yPosisjon = 200;



    while(yPosisjon < 400){

        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.moveTo(0,yPosisjon);
        ctx.lineTo(400,yPosisjon);
        ctx.stroke();
        yPosisjon = yPosisjon += 40;
    }



</script>



</body>
</html>
