<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #boks{
            background-color: #0d99a5;
            width: 40px;
            height: 40px;
            transition: 1s 0.5s ease-in-out;

        }

        #boks:hover{
            background-color: #4CAF50;
            width: 200px;
            height: 200px;

        }

        #tekst{
            background-color: #333333;
            font-size: 50px;
            transition: 3s ease-in-out; /*hvor lenge animasjonen varer*/
            width: 100px;

        }

        #tekst:active{ /* active er når man holder inne musa*/
            color: #4CAF50;
            font-family: Baskerville;
            transform: rotate(60deg) scale(2) scaleX(2) translate(100px,50px) skewX(20deg); /*roterer, skalerer størrelsen, skalerer bredden, flytter 100px opp og 50px nedover, forkyver grader*/


        }







    </style>

</head>
<body>



<div id="boks">

    <br></div>


    <p id="tekst">hei</p>


</div>


</body>
</html>
