<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        .container{
            position: relative;
        }


        .container>img{
            position: absolute;
            transform: scale(1);
            /*opacity: 1*/
            transition: 0.5s ease-in-out;
        }

        .container>h1{
            position: absolute;
            transform: scale(0);
            /*opacity: 0*/
            transition: 0.5s ease-in-out;
            top: 300px;
            left: 230px;

        }

        .container:hover>img{
            transform: scale(0);
            /*opacity: 0*/
        }
        .container:hover>h1{
            transform: scale(1);
            /*opacity: 1;*/
            color: #4CAF50;
        }


    </style>
</head>
<body>






<div class="container">
    <img src="hut.jpeg" >

    <h1>Hut</h1>
</div>

</body>
</html>
