<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>




        @keyframes flyttboks{

            0%{
                left: 30px;
            }
            50%{
                left: 100px
            }
        }

        #boks{
            position: absolute;
            height: 20px;
            width: 20px;
            background-color: #333333;
            animation: flyttboks 10s;
            transition: ease-in-out;
        }
    </style>
</head>
<body>


<div id="boks"></div>

</body>
</html>
