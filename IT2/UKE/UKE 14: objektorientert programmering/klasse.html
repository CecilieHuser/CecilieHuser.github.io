<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<canvas id="canvas" height="200" width="300"></canvas>




<script>


    //referanser til HTML
    let canvas = document.querySelector("#canvas");
    let ctx = canvas.getContext("2d");



    //intans
    class boxs{
        constructor(x,y,s){
            this.x = x;
            this.y = y;
            this.s = s;
        }
        tegn(){
            ctx.beginPath();
            ctx.fillRect(this.x,this.y, this.s, this.s);
            ctx.stroke();
        }
    }


    //globale variabler

    let bokser = [];

    for (let i = 0; i<10; i++){
        bokser.push(new boxs(Math.random()*5, Math.random()*5))
    }


    //oppstart
    gameloop();


    //funksjonsdefinisjoner

    function gameloop() {
        for (let boks of bokser){
            boxs.tegn()
        }

        request
    }



</script>

</body>
</html>
