    <title>termometer kalkulator</title>

<body>

<header>
    <h1>
        Termometer-kalkulator
    </h1>
</header>

<script>




    var fahrenheit = prompt("skriv inn temperaturen i fahrenheit")
    var celcius = (fahrenheit - 32)/1.8;

    console.log(celcius); //skrive det ut i inspiser - console, bare for Ã¥ sjekke
    document.write(`${fahrenheit} grader fahrenheit er ${celcius.toFixed(2)} grader celsius`)

</script>
