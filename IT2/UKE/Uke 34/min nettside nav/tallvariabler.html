<script>

    var radius = prompt("skriv inn radius til kulen");

    const PI = 3.14;

    var omkrets = PI * 2 * radius;

    var volum = (1/3) * 4 * PI * radius * radius;

    var areal = 4 * PI * radius * radius;


    document.write(`
<p> omkrets av kula er lik ${omkrets.toFixed(2)} </p>
 <p>volum er lik ${volum.toFixed(2)} </p>
 <p>og areal av kuleoverflaten er lik ${areal.toFixed(2)}</p>`);
