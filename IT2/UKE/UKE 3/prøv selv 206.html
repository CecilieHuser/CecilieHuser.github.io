<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prøv selv 206</title>
</head>
<body>



<ul id="handleListe"></ul>


<ul id="treListe"></ul>

<ul id="tallListe"></ul>


<input id="inpFelt">
<button id="inpKnapp"></button>



<ul id="inpListe">

</ul>



<select id="select" class="send">
    <option id="1" value="1">1</option>
    <option id="2" value="2">2</option>
    <option id="3" value="3">3</option>
</select>

<button id="selectKnapp"></button>




<script>


    //oppgave 1
    //oppretter array med matvarer og en variabel som refererer til liste i HTML
    let matVarer = ["ost", "paprika", "brød", "kaviar"];
    let handleListe = document.querySelector("#handleListe");



    //legger til matvare først i arrayet
    matVarer.splice(0,0,"leverpostei");
    //fjerner siste elementet
    matVarer.pop();
    //bytter ut brød med knekkebrød
    matVarer.splice(3,1,"knekkebrød");


    //looper gjennom arrayen og legger til et listepunkt for hvert elemetn i arrayen
    for (let matVare of matVarer){
        handleListe.innerHTML += `<li>${matVare}</li>`

    }


//oppgave 2
    let traer =["lønn", "hassel", "bjørk", "eik", "blodlønn", "furu", "gran"]
    let treListe = document.querySelector("#treListe");

    //fjerner eik
    traer.splice(3,1);
    //bytter ut bjørk med hengebjørk
    traer.splice(2,1, "hengebjørk");
    //ta bort furu og gran
    traer.splice(4,2);
    //legger til to nye trær
    traer.splice(4,0,"fjellbjørk", "dvergbjørk");
    //sorterer alfabetisk
    traer.sort();



    for(let tre of traer){
      treListe.innerHTML += `<li>${tre}</li>`
    }


    //oppgave 5


    //tallarray opprettes
    let tallArray = [700, 530, 222, 4, 328];
    let tallListe = document.querySelector("#tallListe");




    tallArray.sort(sorterTall);

    for (let tall of tallArray){
        let nyttElement1 = document.createElement("li");
        nyttElement1.innerHTML = tall;
        tallListe.appendChild(nyttElement1);
    }


    function sorterTall(tall1, tall2) {

        return tall1-tall2;

    }



    //oppagve 6
    //a
    let inpFelt = document.querySelector("#inpFelt");
    let inpArray = [];
    let inpKnapp = document.querySelector("#inpKnapp");
    let inpListe = document.querySelector("#inpListe");


    inpKnapp.onclick = function () {
        inpArray.push(inpFelt.value);
        inpListe.innerHTML = "";

        for (let element of inpArray){
              inpListe.innerHTML+= `<li>${element}</li>`
          }
    }


    //b
    let selectArray = [];
    let selectKnapp = document.querySelector("#selectKnapp");
    let select = document.querySelector("#select");


    selectKnapp.onclick = function () {

       selectArray.push(select.value);



    }



























</script>









</body>
</html>
