<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #firkant{
            background-color: #0d99a5;
            width: 50px;
            height: 50px;
            transform: translate(-50%,-50%);
            transition: all 0.2s 20ms ease-in-out; /* all, velger alle animasjoner, 0.2 sekunder på transition og 20ms delay, ease-in-out går smooth in og ut!*/
            position: absolute;
            left: 50%;
            top: 50%;
        }

        #firkant:hover{
            transform: scale(2);

        }



    </style>



</head>
<body>



<div id="firkant">

</div>

</body>
</html>
