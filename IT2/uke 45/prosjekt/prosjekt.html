    let jakkeArray = ["tShirt.jpeg" ,"jeans.jpeg", "regnjakke.jpeg", "parka.jpg", "varmjakke.jpg", "tynndunjakke.jpeg" ];
    let tempKnapp = document.getElementById("tempKnapp");


    let tekst = document.getElementById("tekst");
    let jakke = document.getElementById("jakke");
    let ekstrajakke = document.getElementById("ekstrajakke");
    let temperatur = document.getElementById("temperatur");

    let n = 0;
    let sol = document.getElementById("sol");
    let regn = document.getElementById("regn");
    let sno = document.getElementById("sno");
    let værArray = [sol, regn, sno];
    let i;


    let resultatKnapp = document.getElementById("resultatKnapp");


    sol.onclick = function (){
        n = 1;
        return;
    }

    regn.onclick = function(){
        n = 2;
        return;
    }

    sno.onclick = function(){
        n = 3;
        return;
    }






    resultatKnapp.onclick = function () {
console.log(temperatur.value);
console.log(n);
        if (Number(temperatur.value) >= 15 ) {

            if (n === 1) {
                resultat(0, 0, "tskjorte", i);

            }
            else if (n === 2) {
                resultat(2, 0, "regnjakke", i);
                console.log("hei");
            }
            else if (n === 3){
                resultat(0, 0, 0, "nosno")
            }

        }


        else if (Number(temperatur.value) < 15 && Number(temperatur.value) >= 10){
            if (n === 1) {
                resultat(1, 0, "jeansjakke", i);
            }
            else if (n === 2){
                resultat(2, 0, "regnjakke", i);
            }
            else if (n === 3){

                resultat(0, 0, 0, "nosno");

            }

        }
        else if (Number(temperatur.value) < 10 && Number(temperatur.value) >= 5){
            if (n === 1){
                resultat(5, 0, "tynn dunjakke", i)
            }
            else if (n === 2){
                resultat(5, 2, "tynn dunjakke og regnjakke", "tojakker");
            }
            else if (n === 3){
                resultat(5, 0, "tynn dunjakke", "nosno")
            }
        }



        else if (Number(temperatur.value) < 5 && Number(temperatur.value) >= 0){
            if (n === 1){
                resultat(3, 0, "parka", i);
            }
            else if (n === 2){
                resultat(3, 0, "vanntett parka", i);
            }
            else if (n === 3){
                resultat(3, 0, "parka", i );
            }
        }
        else if (Number(temperatur.value) < 0) {
            if (n === 1) {
                resultat(4, 0, "tykk dunjakke og solbriller", i);
            }
            else if (n === 2) {
                resultat(0,0,0, "norain");
            }
            else if (n === 3){
                resultat(4, 0, "tykkdunjakke", i);
            }
        }





    }








    function resultat(tall1, tall2, type, i) {

        if (i === "nosno"){
            jakke.src = "";
            ekstrajakke.src = "";
            tekst.innerHTML = `det pleier da ikke snø når det er ${temperatur.value} grader?`
        }

        else if (i === "norain"){
            tekst.innerHTML = `det pleier da ikke regne når det er ${temperatur.value} grader?`
            jakke.src = "";
            ekstrajakke.src = "";
        }

        else if (i === "tojakker"){
            jakke.src = jakkeArray[tall1];
            ekstrajakke.src = jakkeArray[tall2];
            tekst.innerHTML = `du bør bruke en ${type} i dag`;

        }

        else {

            ekstrajakke.src = "";
            jakke.src = jakkeArray[tall1];
            tekst.innerHTML = `du bør bruke en ${type} i dag`;
        }

    }


</script>
