<body>


<img id="fugl">




<script>


    var fugl = document.getElementById("fugl");


    var tall = Math.floor(Math.random()*3+1);


    if (tall == 1){
        fugl.src = "https://images.pexels.com/photos/349758/hummingbird-bird-birds-349758.jpeg?auto=compress&cs=tinysrgb&h=350";
    }
    else if ( tall == 2){
        fugl.src = "https://images.pexels.com/photos/326900/pexels-photo-326900.jpeg?auto=compress&cs=tinysrgb&h=350";
    }
    else if(tall == 3){
        fugl.src = "https://images.pexels.com/photos/97533/pexels-photo-97533.jpeg?auto=compress&cs=tinysrgb&h=350";
    }




</script>
